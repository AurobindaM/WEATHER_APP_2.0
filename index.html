<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Weather in app...</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" type="text/css" media="screen" href="style.css" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
      integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div id="main_div">
      <div class="container my-5 mx-5" id="weather_container">
        <h1 class="text-center title">Weather in</h1>
        <form class="search-location">
          <input
            type="text"
            name="city"
            autocomplete="off"
            placeholder="What city?"
            id="form-rounded"
            class="form-control text-muted p-4 shadow-sm"
          />
        </form>
      </div>
        <div class="card rounded my-5 mx-5 d-none  shadow-lg" id="back-card">
          <div class="card-top text-center">
            <div class="city-name my-3">
              <p>Delhi</p>
              <span>...</span>
            </div>
            <img src="img/night_image.svg" alt="" class="card-img-top time" />
          </div>
          <div class="card-body">
            <div class="card-mid row">
              <div class="col-8 text-center temp">
                <span>30째C</span>
              </div>
              <div class="col-4 condition-temp">
                <p class="condition">Thunder Storm</p>
                <p class="high" id="highid">30째C</p>
                <p class="low" id="lowid">27째C</p>
              </div>
            </div>
            <div class="card shadow mx-auto" id="icon-container">
              <img src="img/cloud.svg" alt="" />
            </div>
            <div class="card-bottom px-4 py-3 row">
              <div class="col text-center">
                <p>30째C</p>
                <span>Feels Like </span>
              </div>
              <div class="col text-center">
                <p>55%</p>
                <span>Humidity</span>
              </div>
            </div>
          </div>

      </div>
    </div>
    <script src="request.js"></script>
    <script src="index.js"></script>
  </body>
</html>
